<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    
</head>
<body>
    <!-- <form action="http://localhost:4000/login" method="POST">
       用户名<input type="text" name="username">
       密码：<input type="text" name="password">
       <input type="submit" value="登录">
    </form> -->
    <div class="container" style="width: 500px; height: 300px; background: gray; margin: 50px auto;" >
        <div class="form-group" style="margin: 40px auto;">
            <label for="inputEmail3" class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="inputEmail3" placeholder="username"><br>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default">登录</button>
            </div>
          </div>
    </div>
    <script>
        $(function(){
            $(".btn").click(function(){
                $.ajax({
                    url:"http://localhost:3000/login",
                    dataType:"json",
                    type:"post",
                    async:false,
                    timeout:2000,
                    data:{
                        username:$("#inputEmail3").val(),
                        password:$("#inputPassword3").val()
                    }
                }).done((res)=>{
                    if(res.status==1){
                        alert("登录成功")
                        window.location.href = "home.html"
                    }
                })
            })
        })
    
    </script>
</body>
</html>
